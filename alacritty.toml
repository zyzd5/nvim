import = [
    "~/.config/alacritty/themes/themes/gruvbox_dark.toml"
]

[window]
startup_mode = "Maximized"
decorations = "Buttonless"
opacity = 0.90

[window.padding]

[font]
size = 21

[font.bold]
family = "UbuntuMono Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "UbuntuMono Nerd Font Mono"
style = "BoldItalic"

[font.italic]
family = "UbuntuMono Nerd Font Mono"
style = "italic"

[font.normal]
family = "UbuntuMono Nerd Font Mono"
style = "Regular"

[font.offset]
x = 0
y = 8


